<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS위치.css">
</head>
<body>
    <h1>CSS의 위치 속성</h1>
    <h2>디스플레이 - display</h2>
    <p class="background-orange">블록 속성</p>
    <a href="" class="background-orange">인라인속성</a>
    <div class="inline-block background-orange"></div>
    <div class="inline-block background-orange"></div>
    <p>
        block속성은 width가 부모보다 작아도 그 한라인을 다 차지한다 <br>
        inline속성은 content의 크기에 맞추기 때문에 width,height값이 먹히지 않는다 <br>
        두개의 속성을 각각 적용한게 inline-block <br>
        그래서 block처럼 w/h를 가질 수 있고, inline처럼 <br>
        요소 옆에 배치할 수 있다- div태그에서 많이사용
    </p>

    <h2>visible</h2>
    <p class="hidden">숨김</p>
    <p class="none">없앰</p>

    <h2 class="opacity">투명도</h2>
</body>
</html>
